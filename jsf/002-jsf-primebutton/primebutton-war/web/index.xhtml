<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


<h:body>
    <p:button outcome="index" value="Bookmark" icon="bookmark">  
        <f:param name="productId" value="10" />  
    </p:button>  
      
    <p:button outcome="index" value="With Icon" icon="bookmark">  
        <f:param name="productId" value="20" />  
    </p:button>  
      
    <p:button outcome="index" icon="bookmark">  
        <f:param name="productId" value="30" />  
    </p:button>  
      
    <p:button outcome="index" value="Bookmark" icon="bookmark" disabled="true" title="iconOnly">  
        <f:param name="productId" value="40" />  
    </p:button>  
</h:body>

</html>
