<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/templates/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{msg['AppSettingsTitle']}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:accordionPanel multiple="true">
                    <p:tab title="#{msg['ThemeChoiceTabTitle']}">
                        <p:themeSwitcher value="#{themeSwitcherBean.current}" style="width:165px" effect="fade" >
                            <f:selectItems value="#{themeSwitcherBean.themes}"/>
                            <p:ajax listener="#{themeSwitcherBean.saveTheme}" /> 
                        </p:themeSwitcher>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
