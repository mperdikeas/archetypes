<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">CAR</ui:define>
        <ui:define name="header">
            <h3>maintaining the CAR table</h3>
        </ui:define>


        <ui:define name="body">
            <h:form id="NUMBERS-form" styleClass="jsfcrud_list_form">
                        <p:dataTable id="dt1" var="item" value="#{numbersController.divisorSets}" rowKey="#{item}" rows="10"
                            style="width: 45%;margin-left: 1%;margin-right: 1%;"
                            selection="#{numbersController.selectedDivisorSet}" selectionMode="single">
                            <f:facet name="header">  
                                data
                            </f:facet>  
                            <p:column id="number-id" headerText="Number" sortBy="#{item}" filterBy="#{item}">  
                                #{item}
                            </p:column>  
                        </p:dataTable>  
                        <p:dataTable id="dt2" var="item" value="#{numbersController.divisors}" rowKey="#{item.semanticUniqueness}" rows="10"
                            style="width: 45%;margin-left: 1%;margin-right: 1%;"
                            selection="#{numbersController.selectedDivisor}" selectionMode="single">
                            <f:facet name="header">  
                                data
                            </f:facet>  
                            <p:column id="number-id" headerText="Number" sortBy="#{item}" filterBy="#{item}">  
                                #{item}
                            </p:column>  
                        </p:dataTable>  
                <p:commandButton id="Update"     ajax="true" update=":NUMBERS-form" action="#{numbersController.foo}" value="update"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
