<h:body>
   <h:panelGrid columns="1" cellpadding="50">
     <p:layoutUnit position="center">
         <h:form id="privateUsersForm" styleClass="jsfcrud_list_form">
             <p:outputPanel id="custDataTable">            
                <p:dataTable var="item" value="#{privateUsersLController.items}" rowKey="#{item.employee}"
                                        paginator="true" rows="10"
                                selection="#{privateUsersLController.current}" selectionMode="single"
                                           id="privateUsersTable"
                                style="width: 98%;margin-left: 1%;margin-right: 1%;"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                                   {PageLinks} {NextPageLink}  {LastPageLink} {RowsPerPageDropdown}">
                    <p:column headerText="Employee" sortBy="#{item.employee}" filterBy="#{item.employee}" id="employee">  
                        #{item.employee}
                    </p:column>  
                    <p:column headerText="Employee Personal" sortBy="#{item.employee}"
                              filterBy="#{item.employee}" id="employee_personal">  
                        #{item.employeePersonal}
                    </p:column>


                    <p:column headerText="&nbsp;">
                        <p:spacer width="20" height="0" />
                        <p:commandButton ajax="false" action="#{privateUsersLController.prepareEdit}" value="edit">
                            <f:setPropertyActionListener value="#{item}" target="#{privateUsersLController.current}" />
                        </p:commandButton>
                        <p:spacer width="20" height="0" />
                        <p:commandButton update=":privateUsersForm" ajax="false" action="#{privateUsersLController.destroy}" value="remove">
                            <f:setPropertyActionListener value="#{item}" target="#{privateUsersLController.current}" />                                
                        </p:commandButton>
                    </p:column>
                </p:dataTable>  
             </p:outputPanel>
         </h:form>
         <h:link value="start page" outcome="index"/>
     </p:layoutUnit>
    </h:panelGrid>
</h:body>
</html>
