<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> <!-- we need an empty head for composition purposes -->
<h:body>
   <h:panelGrid columns="1" cellpadding="5">
       <h:outputText id="employee"          value="employee is:          #{employeeEController.theEditedEmployee.employee}"            />
       <h:outputText id="employee-personal" value="employee personal is: #{employeeEController.theEditedEmployee.employeePersonal}"/>
       
       <h:form id="employeeDetails">
            <h:inputText value="#{employeeEController.theEditedEmployee.employeePersonal}" required="true"/>
            <p:commandButton action="#{employeeEController.save}" update=":employee, :employee-personal" value="save"/>
       </h:form>
       <h:link value="results page" outcome="PrivateUserData"/>
   </h:panelGrid>
</h:body>
</html>
