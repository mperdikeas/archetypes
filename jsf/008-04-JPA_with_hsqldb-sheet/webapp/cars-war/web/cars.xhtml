<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">

    <ui:composition template="/template.xhtml">
        <ui:define name="javascript">
            <h:outputScript name="js/script.js"/>

        </ui:define>
        <ui:define name="title">CAR</ui:define>
        <ui:define name="header">
            <h3>maintaining the CAR table</h3>
                <ui:remove><!--
                    <h:panelGroup id="messagePanel" layout="block">                                                                                          
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>                                                        
                    </h:panelGroup>  -->
                </ui:remove>

                <SCRIPT>
                    $(document).ready(function() {initActions();}); 
                </SCRIPT>
        </ui:define>

        <ui:define name="body">


            <h:form id="CAR-form" styleClass="jsfcrud_list_form" rendered="${carsCELVController.state.renderItemList}">
                <ui:remove> <!-- <p:focus for=":CAR-form:CAR-data-table"/> -->  </ui:remove>
                <ui:remove>
                    <!-- sometimes it seems to be firing more than one event
                    <p:hotkey bind="down" update=":CAR-form:CAR-data-table" action="#{carsCELVController.advanceCurrent()}" />
                    <p:hotkey bind="up"   update=":CAR-form:CAR-data-table" action="#{carsCELVController.backstepCurrent()}"/>
                    -->
                </ui:remove>
                <p:outputPanel id="CAR-outputpanel">            
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>                                                        
                    <h:panelGroup id="CAR-panelGroup">
                        <p:sheet id="CAR-data-table"                     var="item"
                                     value="#{carsCELVController.items}" rowKey="#{item.model}" 
                                     paginator="true" rows="10" style="width: 90%;margin-left: 1%;margin-right: 1%;"
                                     selection="#{carsCELVController.current}" selectionMode="single"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                               {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                            <f:facet name="header">  
                                Rows in the table
                            </f:facet>  
                            <p:column id="model" headerText="Model">
                                <p:inputText id="modelrow" value="#{item.model}" />
                            </p:column>  
                            <p:column id="price" headerText="Price">
                                <p:inputText value="#{item.price}" />
                            </p:column>
                            <p:column headerText="&nbsp;">                                                                           
                                <p:spacer width="20" height="0" />                                                                   
                                <p:commandButton update=":CAR-form:CAR-outputpanel" ajax="true" action="#{carsCELVController.remove}" value="remove">
                                    <f:setPropertyActionListener value="#{item}" target="#{carsCELVController.current}"/>
                                </p:commandButton>
                            </p:column>    
                        </p:sheet> 
                    </h:panelGroup>
                </p:outputPanel>
                <p:commandButton id="BtnRestore" update=":CAR-form:CAR-outputpanel"   ajax="true"  action="#{carsCELVController.restoreFromDB}"  value="restore from DB (F2)"/>
                <p:commandButton id="BtnCommit"  update=":CAR-form:CAR-outputpanel"   ajax="true"  action="#{carsCELVController.commitToDB}"     value="commit to DB (F4)"/>
                <p:commandButton id="BtnAdd"     update=":CAR-form, :CAR-newItemGrid" ajax="false" action="#{carsCELVController.add}"            value="add (F9)"/>
                <p:commandButton id="BtnDel"     update=":CAR-form, :CAR-newItemGrid" ajax="false" action="#{carsCELVController.remove}"         value="delete selected row (F8)"/>

                <p:commandButton id="RowNext"    update=":CAR-form"                   ajax="false" action="#{carsCELVController.advanceCurrent}"  value="foo"/>
<!-- demonstrates an alternative way using widgetVar instead of id: -->
                <p:commandButton id="RowPrev" widgetVar="RowPrev"    update=":CAR-form"                   ajax="false" action="#{carsCELVController.backstepCurrent}" value="foo"/>
                <ui:remove>
                    <p:defaultCommand target="BtnCommit" />
                </ui:remove>
            </h:form>

            <h:panelGrid id="CAR-newItemGrid" columns="2" cellpadding="2" rendered="#{carsCELVController.state.renderNewItem}">
                <p:growl id="growl-new" showDetail="true" sticky="true" />
                <h:form id="newItem">
                  <p:focus for=":newItem:model"/>
                  <h:outputText    value = "model:"/>
                  <h:inputText     id="model" value ="#{carsCELVController.newItemModel}" required="false" onkeypress="return focusToNextInput(event, this);"/>
                  <h:outputText    value = "price:"/>
                  <h:inputText     value ="#{carsCELVController.newItemPrice}" required="false" onkeypress="return hitEnter(event);"/>
                  <p:commandButton id="enter"     action="#{carsCELVController.newItemDone}"    value ="enter"  ajax="false"/>
                  <p:commandButton id="cancelBtn" action="#{carsCELVController.newItemCancel}"  value ="cancel (ESC)" ajax="false"/>
<ui:remove>   <!--               <h:button        id="cancelBtn" outcome="cancel"                         value ="cancel" /> --> </ui:remove>
                </h:form>
            </h:panelGrid>




        </ui:define>
    </ui:composition>
</html>
