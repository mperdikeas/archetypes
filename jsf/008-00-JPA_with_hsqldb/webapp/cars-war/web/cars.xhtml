<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">

<h:head><title>CAR</title></h:head>
<body>
<h3>maintaining the CAR table</h3>


<p:outputPanel id="CAR-table">            
    <h:panelGroup id="CAR-panelGroup">
        <p:dataTable var="item" value="#{CarsCELVController.items}" rowKey="#{item.hashCode}" paginator="true" rows="10"
                        style="width: 98%;margin-left: 1%;margin-right: 1%;"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                           {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            <f:facet name="header">  
                Rows in the table
            </f:facet>  
            <p:column headerText="Model" sortBy="#{item.model}" filterBy="#{item.model}" id="model">  
                #{item.model}
            </p:column>  
            <p:column headerText="Price" sortBy="#{item.price}" filterBy="#{item.price}" id="price">
                #{item.price}
            </p:column>
        </p:dataTable>  
    </h:panelGroup>
</p:outputPanel>



</body>
</html>
