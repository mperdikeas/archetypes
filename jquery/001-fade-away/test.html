 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <title>jQuery demo</title>
   <style>
       a.test { font-weight: bold; }
   </style>
 </head>
 <body>
   <a href="http://jquery.com/"    >jQuery     </a><p>
   <a href="http://neuropublic.gr/">Neuropublic</a>
   <!-- the direct link to Google's CDN was blocked by Kerio                              -->
   <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script-->
   <script src="jquery.js"></script>
   <script>
     $(document).ready(function(){
       $("a").addClass("test");
       $("a").click(function(event){
         alert("As you can see, no links work any more - they just fade away");
         event.preventDefault();
         $(this).hide("slow");
       });
     });
   </script>
 </body>
 </html>
