<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">

<h:head><title>Application Landing Page</title></h:head>

<body>
<h3>Welcome to the application landing page (instance #1)</h3>

    <h:form>
        <h:panelGrid       columns="3" style="width:100%;">
            <h:outputText  value="logged-in user:"/>
            <h:outputText  id="user"   value="#{loginController.nickname}"/>
            <p:spacer      width="10"  height="0"/>
            <p:commandLink id="logout" value="logout"     action        ="#{loginController.logout}"/>
            <p:commandLink id="other"  value="other app"  action        ="#{indexController.otherApp('mperdikeas:8180/webapp/login.xhtml')}"/>
        </h:panelGrid>
    </h:form>

</body>
</html>
