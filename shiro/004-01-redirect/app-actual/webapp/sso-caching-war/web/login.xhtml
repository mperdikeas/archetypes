<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">

<!-- <h:head><title>Role Security Login Page</title></h:head> -->
<h:head></h:head>


<h:body>
<h3>Welcome to EhCache / Shiro Login Page</h3>
<p>You must login to visit pages in our secure area</p>
<p style="color:red">${error}</p>

       <h:outputText id="message" value="${loginController.message}"/>

       <h:form id="loginForm">
         <h:panelGrid columns="2" cellspacing="10px" >
             <p:outputLabel    value=                  "username: "                 for="username-inpT"  />
             <h:inputText      value="#{loginController.username}"   required="true" id="username-inpT"  />
             <p:outputLabel    value=                  "password:"                for="password-inpT"    />
             <h:inputText      value="#{loginController.password}" required="true" id="password-inpT"    />
<ui:remove> <!-- is there a way to use the password field when password is automatically set in the backing bean using URL parameters? --> </ui:remove>
<ui:remove> <!--            <p:password      value="#{loginController.password}"   required="true" id="password-inpT"/> --> </ui:remove>
         </h:panelGrid>
         <p:commandButton action="#{loginController.login}" value="login" update=":message"/> <!-- maybe we should update a growl message -->
       </h:form>

<br clear="left" />
<p><a href='index.xhtml'>Home</a></p>
</h:body>
</html>
