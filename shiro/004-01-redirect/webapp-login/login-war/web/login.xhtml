<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">GAIA login</ui:define>
        <ui:define name="header">
            <h3>login to GAIA</h3>
        </ui:define>


        <ui:define name="body">
            <h:form id="LOGIN-form" styleClass="jsfcrud_list_form">         
                <h:messages showSummary="true"/>
                <h:panelGrid columns="2" cellspacing="10px" >
                     <p:outputLabel for="client-inpT" value="client: "                                        />
                     <p:inputText   value="#{loginController.client}"       required="true" 
                                    requiredMessage="client must not be null" id="client-inpT"                />
                     <p:outputLabel for="username-inpT" value="username: "                                    />
                     <p:inputText     value="#{loginController.username}"   required="true" 
                                      requiredMessage="username must not be null" id="username-inpT"          />
                     <p:outputLabel for="password-inpT" value="password: "                                    />
                     <p:password      value="#{loginController.password}"   required="true" 
                                      requiredMessage="password must not be null" id="password-inpT"          />
                </h:panelGrid>
             <p:commandButton action="#{loginController.login}" value="login" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
