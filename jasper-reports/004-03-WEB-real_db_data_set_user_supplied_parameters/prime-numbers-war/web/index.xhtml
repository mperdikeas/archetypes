<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> <!-- we need an empty head for composition purposes -->

<h:body>
   <h:panelGrid columns="1" cellpadding="50">
     <p:layoutUnit position="center">
         <h:form id="userList" styleClass="jsfcrud_list_form">
             <h:outputLabel for="from" value="Από:"/>
             <h:inputText value="#{indexController.from}" required="true" label="from"/>
             <h:outputLabel for="to" value="Έως:"/>
             <h:inputText value="#{indexController.to}"   required="true" label="to"/>
             <p:commandButton ajax="false" action="#{indexController.exportPrimes}" value="Export Primes"/>
         </h:form>
     </p:layoutUnit>
    </h:panelGrid>
</h:body>
</html>
